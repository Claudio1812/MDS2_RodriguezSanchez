<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout size-full margin="false">
   <vaadin-vertical-split-panel style-name="fondo_default no_borde" locked split-position="5%">
    <vaadin-panel style-name="barra_superior"></vaadin-panel>
    <vaadin-vertical-split-panel locked split-position="30%">
     <vaadin-horizontal-layout size-full>
      <vaadin-vertical-layout style-name="margen_top_2" size-full margin="false">
       <vaadin-horizontal-split-panel split-position="20%">
        <vaadin-panel style-name="no_borde">
         <vaadin-vertical-layout width-auto height-full>
          <vaadin-label style-name="texto_centrado" height-full plain-text>
            Foro Nombre 
          </vaadin-label>
         </vaadin-vertical-layout>
        </vaadin-panel>
        <vaadin-horizontal-split-panel locked>
         <vaadin-label plain-text>
           Label 
         </vaadin-label>
         <vaadin-panel style-name="no_borde" width="50%" height-full>
          <vaadin-horizontal-layout size-full>
           <vaadin-image size-full></vaadin-image>
           <vaadin-label plain-text :middle>
             Nombre 
           </vaadin-label>
          </vaadin-horizontal-layout>
         </vaadin-panel>
        </vaadin-horizontal-split-panel>
       </vaadin-horizontal-split-panel>
       <vaadin-horizontal-split-panel locked height="50%" split-position="15%">
        <vaadin-vertical-layout size-full margin="false">
         <vaadin-panel style-name="no_borde" width="80%" height-full>
          <vaadin-label style-name="texto_centrado margen_left_2" plain-text>
            Buscar 
          </vaadin-label>
         </vaadin-panel>
        </vaadin-vertical-layout>
        <vaadin-text-field style-name="no_borde" width="50%" height-full></vaadin-text-field>
       </vaadin-horizontal-split-panel>
      </vaadin-vertical-layout>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout size-full>
      <vaadin-horizontal-split-panel split-position="60%">
       <vaadin-form-layout style-name="margen_rigth_3" spacing="false" width="90%" height-full margin>
        <vaadin-panel style-name="texto_medio no_borde" size-auto>
         <vaadin-label style-name="texto_medio margen_minimo no_borde" plain-text>
           Secciones 
         </vaadin-label>
        </vaadin-panel>
        <vaadin-list-select style-name="no_borde" width-full data-item-type="java.lang.String">
         <option item="Option1">Option 1</option>
         <option item="Option2">Option 2</option>
         <option item="Option3">Option 3</option>
        </vaadin-list-select>
        <vaadin-horizontal-layout style-name="margen_top_2" width-full>
         <vaadin-button style-name="fondo_botones_form" plain-text :middle :right>
           Antiguedad 
         </vaadin-button>
         <vaadin-button style-name="fondo_botones_form" plain-text :right>
           Valoracion 
         </vaadin-button>
         <vaadin-button plain-text :middle :right>
           Button 
         </vaadin-button>
         <vaadin-button plain-text :middle :right>
           Button 
         </vaadin-button>
        </vaadin-horizontal-layout>
       </vaadin-form-layout>
       <vaadin-vertical-layout size-full>
        <vaadin-image size-full></vaadin-image>
       </vaadin-vertical-layout>
      </vaadin-horizontal-split-panel>
     </vaadin-horizontal-layout>
    </vaadin-vertical-split-panel>
   </vaadin-vertical-split-panel>
  </vaadin-vertical-layout>
 </body>
</html>
