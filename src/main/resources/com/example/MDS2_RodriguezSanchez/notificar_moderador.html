<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-split-panel style-name="fondo_default" locked split-position="5%">
   <vaadin-panel style-name="barra_superior sin_bordes" size-full></vaadin-panel>
   <vaadin-vertical-split-panel locked split-position="30%">
    <vaadin-horizontal-layout size-full>
     <vaadin-panel style-name="no_borde texto_centrado margen_rigth_2" width-auto height="50%" :middle :expand>
      <vaadin-label style-name="texto_centrado margen_top_1 margen_left_2 margen_rigth_2" plain-text>
        Notificar NOMBRE_USER 
      </vaadin-label>
     </vaadin-panel>
    </vaadin-horizontal-layout>
    <vaadin-form-layout size-full margin-top="false">
     <vaadin-panel style-name="no_borde texto_centrado" width="15%">
      <vaadin-label style-name="margen_left_2" plain-text>
        Titulo 
      </vaadin-label>
     </vaadin-panel>
     <vaadin-text-field style-name="no_borde" width="50%"></vaadin-text-field>
     <vaadin-panel style-name="no_borde texto_centrado margen_top_2" width="15%">
      <vaadin-label style-name="margen_left_2" plain-text>
        Motivo 
      </vaadin-label>
     </vaadin-panel>
     <vaadin-combo-box data-item-type="java.lang.String">
      <option item="Option1">Option 1</option>
      <option item="Option2">Option 2</option>
      <option item="Option3">Option 3</option>
     </vaadin-combo-box>
     <vaadin-horizontal-layout width="50%" height-full>
      <vaadin-horizontal-split-panel split-position="30%">
       <vaadin-horizontal-layout width-full>
        <vaadin-button style-name="no_borde fondo_default fondo_botones_form no_borde margen_rigth_3" plain-text :middle :right>
          Cancelar 
        </vaadin-button>
       </vaadin-horizontal-layout>
       <vaadin-button style-name="no_borde fondo_default fondo_botones_form no_borde" plain-text>
         Subir 
       </vaadin-button>
      </vaadin-horizontal-split-panel>
     </vaadin-horizontal-layout>
    </vaadin-form-layout>
   </vaadin-vertical-split-panel>
  </vaadin-vertical-split-panel>
 </body>
</html>
