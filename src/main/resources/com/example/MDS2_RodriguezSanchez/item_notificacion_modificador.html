<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
  <vaadin-vertical-layout spacing="false" size-full margin="false">
   <vaadin-horizontal-layout spacing="false" width="420px" height="260px">
    <vaadin-panel style-name="borde_inferior_item" size-full>
     <vaadin-vertical-split-panel locked split-position="25%">
      <vaadin-horizontal-layout size-full margin-left>
       <vaadin-horizontal-split-panel locked split-position="30%">
        <vaadin-horizontal-layout size-full>
         <vaadin-panel _id="perfil_denunciado" :middle>
          <vaadin-label plain-text _id="label_denunciado">
            Denunciado 
          </vaadin-label>
         </vaadin-panel>
        </vaadin-horizontal-layout>
        <vaadin-horizontal-layout size-full>
         <vaadin-button style-name="fondo_botones_form no_borde margen_left_1" plain-text _id="boton_banear" :middle :center>
           Expulsar 
         </vaadin-button>
         <vaadin-button style-name="fondo_botones_form no_borde margen_left_1" plain-text _id="boton_perdonar_ventana" :middle :center>
           Perdonar 
         </vaadin-button>
        </vaadin-horizontal-layout>
       </vaadin-horizontal-split-panel>
      </vaadin-horizontal-layout>
      <vaadin-vertical-split-panel locked split-position="80%">
       <vaadin-horizontal-layout size-full margin-left>
        <vaadin-vertical-split-panel locked split-position="22%">
         <vaadin-horizontal-layout>
          <vaadin-label plain-text _id="label_tipoDenuncia">
            Mensaje/Perfil/Tema 
          </vaadin-label>
          <vaadin-label plain-text _id="titulo_item_reporte">
            Label 
          </vaadin-label>
         </vaadin-horizontal-layout>
         <vaadin-text-area rows="4" width="98%" _id="text_Area_informacion">
           Aqui esta el mensaje o tema en cuestion que a sido reportado 
         </vaadin-text-area>
        </vaadin-vertical-split-panel>
       </vaadin-horizontal-layout>
       <vaadin-horizontal-layout size-full margin-left>
        <vaadin-panel style-name="no_borde" _id="perfil_denunciante">
         <vaadin-label width="80%" height="80%" plain-text _id="label_denunciante">
           Denunciante 
         </vaadin-label>
        </vaadin-panel>
        <vaadin-label plain-text _id="label_fecha"></vaadin-label>
        <vaadin-label plain-text _id="texto_auxiliar">
          aux 
        </vaadin-label>
       </vaadin-horizontal-layout>
      </vaadin-vertical-split-panel>
     </vaadin-vertical-split-panel>
    </vaadin-panel>
   </vaadin-horizontal-layout>
  </vaadin-vertical-layout>
 </body>
</html>
